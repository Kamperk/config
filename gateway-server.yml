server:
  port: 8072

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: eurekaserver:http://eurekaserver:8070/eureka/
#      defaultZone: http://localhost:8070/eureka/
spring:
  cloud:
    gateway:
#      позволяет сервису опередлять маршруты автоматически, используя механизм обнаружения служб
      discovery:
        locator:
          enabled: true
#            lowerCaseServiceId: true

management:
  endpoints:
    web:
      exposure:
        include: "*"