server:
  port: 8072

eureka:
  instance:
    preferIpAddress: true
    non-secure-port: 8070
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eurekaserver:8070/eureka/
spring:
  cloud:
    gateway:
#      позволяет сервису опередлять маршруты автоматически, используя механизм обнаружения служб
      discovery:
        locator:
          enabled: true
#            lowerCaseServiceId: true

management:
  endpoints:
    web:
      exposure:
        include: "*"